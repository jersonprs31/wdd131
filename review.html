<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Confirmed</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Thank You!</h1>
    </header>
    <main style="padding: 40px; text-align: center; background: #fff; width: 100%; max-width: 450px; box-sizing: border-box;">
        <p>Your review has been successfully submitted.</p>
        <p>Reviews completed: <strong id="review-count"></strong></p>
        <p style="margin-top: 20px;"><a href="form.html">Return to form</a></p>
    </main>
    <footer>
        <p>
            &copy; <span id="currentyear"></span> Jerson Jose Manuel Porras Rosales <br>
            Guatemala City, Guatemala
        </p>
        <p id="lastModified"></p>
    </footer>
    <script>
        let reviewCounter = Number(window.localStorage.getItem("reviewCounter-ls")) || 0;
        reviewCounter++;
        localStorage.setItem("reviewCounter-ls", reviewCounter);
        document.getElementById("review-count").textContent = reviewCounter;
    </script>
</body>
</html>
