<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Demonstration</title>
    <meta name="description" content="Assignment for WDD 131 demonstrating native lazy loading.">
    <meta name="author" content="Jeson Porras"> 
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>

<body>
    <header>
        <h1>Lazy Loading Demonstration</h1>
    </header>

    <main>
        <img src="https://picsum.photos/400/600?random=1" alt="Random stock photo 1" loading="lazy" width="400" height="600">
        
        <img src="https://picsum.photos/400/600?random=2" alt="Random stock photo 2" loading="lazy" width="400" height="600">
        
        <img src="https://picsum.photos/400/600?random=3" alt="Random stock photo 3" loading="lazy" width="400" height="600">
        
        <img src="https://picsum.photos/400/600?random=4" alt="Random stock photo 4" loading="lazy" width="400" height="600">
        
        <img src="https://picsum.photos/400/600?random=5" alt="Random stock photo 5" loading="lazy" width="400" height="600">
        
        <img src="https://picsum.photos/400/600?random=6" alt="Random stock photo 6" loading="lazy" width="400" height="600">
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Jeson Porras - Guatemala</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
