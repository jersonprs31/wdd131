<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda Hub | References</title>
    <link rel="stylesheet" href="styles/siteplan.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: var(--primary-color);
            color: white;
        }
        tr:nth-child(even) {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>References</h1>
        <nav>
            <a href="siteplan.html">Home</a>
            <a href="form.html">Review</a>
        </nav>
    </header>

    <main>
        <h2>Source Citations</h2>
        <table>
            <thead>
                <tr>
                    <th>Content Type</th>
                    <th>Description</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Image</td>
                    <td>Honda Civic Front View</td>
                    <td>Unsplash</td>
                </tr>
                <tr>
                    <td>Image</td>
                    <td>Honda Civic Side View</td>
                    <td>Unsplash</td>
                </tr>
                <tr>
                    <td>Data</td>
                    <td>Vehicle Specifications</td>
                    <td>Honda Official Website</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Jerson Jose Manuel Porras Rosales</p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
