<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Si Tuner Hub | Home</title>
    <link rel="stylesheet" href="styles/siteplan.css">
    <script src="scripts/siteplan.js" defer></script>
</head>
<body>
    <header>
        <h1>Civic Si Tuner Hub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="siteplan.html">Site Plan</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="welcome-msg"></div>
        
        <section>
            <h2>Performance Parts</h2>
            <div id="filter-controls">
                <button id="filter-all">All Parts</button>
                <button id="filter-engine">Engine Only</button>
            </div>
            <div id="item-grid"></div>
        </section>

        <section>
            <h2>Join the Community</h2>
            <form id="contact-form" action="thanks.html" method="get">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="car-mod">Primary Interest:</label>
                <select id="car-mod" name="car-mod">
                    <option value="engine">Engine Performance</option>
                    <option value="electronics">Electronics/Audio</option>
                    <option value="suspension">Suspension</option>
                </select>
                
                <button type="submit">Register Interest</button>
            </form>
        </section>
    </main>
    <footer>
    <div>
        <p>&copy; 2026 Jerson Porras | Guatemala City</p>
        <p><a href="references.html">References Page</a></p>
        <p id="last-modified"></p>
    </div>
</footer>
</body>
</html>
