<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="review-form">
            <label for="product-name">Product Name <span class="required-star">*</span></label>
            <select id="product-name" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset class="rating-container">
                <legend>Overall Rating <span class="required-star">*</span></legend>
                <div class="stars">
                    <label><input type="radio" name="rating" value="1" required> ☆</label>
                    <label><input type="radio" name="rating" value="2"> ☆☆</label>
                    <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
                    <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
                    <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
                </div>
            </fieldset>

            <label for="install-date">Date of Installation <span class="required-star">*</span></label>
            <input type="date" id="install-date" name="installDate" required>

            <fieldset class="features-container">
                <legend>Which features did you find useful? (Check all that apply)</legend>
                <label><input type="checkbox" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="ease"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" name="features" value="design"> Design</label>
            </fieldset>

            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review" rows="6"></textarea>

            <label for="username">Your Name (Optional)</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p>
            &copy; <span id="currentyear"></span> Jerson Jose Manuel Porras Rosales <br>
            Guatemala City, Guatemala
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
