<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tikal Guatemala</title>
    <meta name="description" content="Overview of Tikal National Park in Guatemala including data and weather.">
    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Tikal</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1024px)">
                <img src="images/hero-small.webp" alt="Ruins of Tikal Temple" width="400" height="250">
            </picture>
            <section class="card data">
                <h2>Data</h2>
                <div class="data-content">
                    <p><span class="label">Area:</span> 576 km²</p>
                    <p><span class="label">Population:</span> N/A (National Park)</p>
                    <p><span class="label">Capital:</span> Guatemala City</p>
                    <p><span class="label">Languages:</span> Spanish</p>
                    <p><span class="label">Currency:</span> Quetzal (GTQ)</p>
                    <p><span class="label">Time Zone:</span> UTC-6</p>
                    <p><span class="label">Calling Code:</span> +502</p>
                    <p><span class="label">Internet TLD:</span> .gt</p>
                </div>
            </section>
            <section class="card weather">
                <h2>Weather</h2>
                <div class="weather-icon">
                    <img src="images/weather-icon.svg" alt="Sunny">
                </div>
                <div class="weather-content">
                    <p><span class="label">Temperature:</span> <span id="temp">28</span>°C</p>
                    <p><span class="label">Conditions:</span> Sunny</p>
                    <p><span class="label">Wind:</span> <span id="wind">12</span> km/h</p>
                    <p><span class="label">Wind Chill:</span> <span id="windchill"></span></p>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> | Your Name | Guatemala</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
